<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="./assets/logo.svg">
</header>
<main class="container">
    <div id="menu" class="menu item">
        <button class="btn btn-primary" onclick="play()">Começar a jogar</button>
        <button class="btn btn-secondary" onclick="addNewWord()">Adicionar nova palavra</button>
    </div>

    <div id="add-new-word" class="add-new-word item">
        <textarea id="new-word" placeholder="Digite uma palavra ou frase"></textarea>
        <span>
            <img src="./assets/vector.svg" alt="info icon" width="15px" height="15px">
            <p>Máx. de 8 letras</p>
        </span>
        <div class="div-btn-row">
            <button class="btn btn-primary" onclick="saveAndStart()">Salvar e começar</button>
            <button class="btn btn-secondary" onclick="cancel()">Cancelar</button>
        </div>
    </div>

    <div id="game" class="game item">
        <div id="forca-container" class="forca-container">
            <svg class="forca" width="294" height="360" viewBox="0 0 294 360" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <!--                Base                    -->
                <rect y="355" width="294" height="5" rx="2.5" fill="#0A3871"/>
                <!--                Horizontal superior                    -->
                <rect x="80.6748" width="177.75" height="4.5" rx="2.25" fill="#0A3871"/>
                <!--                Mastro                  -->
                <rect x="80.6748" width="4.5" height="360" rx="2.25" fill="#0A3871"/>
                <!--                vertical menor    -->
                <rect x="253.925" width="4.5" height="49.5" rx="2.25" fill="#0A3871"/>
                <!--                cabeça    -->
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M256.175 103.5C271.086 103.5 283.175 91.4117 283.175 76.5C283.175 61.5883 271.086 49.5 256.175 49.5C241.263 49.5 229.175 61.5883 229.175 76.5C229.175 91.4117 241.263 103.5 256.175 103.5ZM256.175 108C273.572 108 287.675 93.897 287.675 76.5C287.675 59.103 273.572 45 256.175 45C238.778 45 224.675 59.103 224.675 76.5C224.675 93.897 238.778 108 256.175 108Z"
                      fill="#0A3871" class="forca-corpo"/>
                <!--                tronco    -->
                <rect x="253.925" y="108" width="4.5" height="135" fill="#0A3871" class="forca-corpo"/>
                <!--                mão direita    -->
                <rect width="4.49914" height="72" rx="2.24957"
                      transform="matrix(-0.866025 0.5 0.5 0.866025 257.52 106.875)" fill="#0A3871" class="forca-corpo"/>
                <!--                mão esquerda    -->
                <rect x="254.749" y="106.875" width="4.4994" height="72" rx="2.2497"
                      transform="rotate(30 254.749 106.875)" fill="#0A3871" class="forca-corpo"/>
                <!--                Perna esquerda    -->
                <rect x="254.748" y="239.625" width="4.50155" height="72" rx="2.25078"
                      transform="rotate(30 254.748 239.625)" fill="#0A3871" class="forca-corpo"/>
                <!--                Perna direita    -->
                <rect width="4.50385" height="72" rx="2.25193"
                      transform="matrix(-0.866025 0.5 0.5 0.866025 257.522 239.624)" fill="#0A3871"
                      class="forca-corpo"/>
            </svg>
            <div class="result"></div>
        </div>
        <div class="letras-certas-container">
        </div>
        <div class="letras-erradas-container">
        </div>
        <div class="div-btn-row">
            <button class="btn btn-primary" onclick="restart()">Novo jogo</button>
            <button class="btn btn-secondary" onclick="giveUp()">Desistir</button>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
